<body id="body">
    <h1>
        The Fun <br /> Colour Guessing Game By
        <a href="https://github.com/Seguncodes" target="_blank" rel="noopener noreferral">
        SegunCodes
      </a>
    </h1>

    <div id="stripe">
        <button class="mode">Easy</button>
        <button class="selected mode">Hard</button>
    </div>

    <div class="game-wrapper">
        <h5 id="guess">Hint : You are required to guess the Colour of the RGB value below.</h5>
        <h2 id="colorDisplay"></h2>

        <div class="square-container">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>

        <button class="reset">New Colors</button>
    </div>
    <audio controls autoplay loop style="display: none;">
      <source src="./audio/Cruisin'.mp3" >
    </audio>
    <script type="text/javascript" src="script.js">
    </script>

</body>
